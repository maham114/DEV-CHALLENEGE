<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Personal Productivity Dashboard</h1>
        <p>Stay organized and manage your tasks effortlessly</p>
    </header>
    <main>
        <div class="main-container">
            <div class="container">
                <div class="stat-container">
                    <div class="details">
                        <h1>Todo List</h1>
                        <p>Keep it up!</p>
                        <div id="progressBar">
                            <div id="progress"></div>
                        </div>
                    </div>
                    <div class="stats-num">
                        <P id="number">0 / 0</P>
                    </div>
                </div>
                <form action="" id="form">
                    <input type="text" id="taskInput" placeholder="Add your task">
                    <input type="date" id="date" placeholder="Date">
                    <input type="time" id="time" placeholder="Time">
                    <button type="button" onclick="scheduleReminder()"><img src="rem-icon.png" width="30" height="30"></button>
                    <button id="newTask" type="submit">+</button>
                    <button id="voiceButton" type="button" onclick="voice()">ðŸŽ¤</button> <!-- Voice button -->
                </form>
                <audio src="notification.wav" id="notificationSound"></audio>
                <ul id="task-list"></ul>
                
                
            </div>
            <div class="schedule">
                <div class="reminder">
                    <h2>Scheduled Reminders</h2>
                    </div>
                <div class="table">
                <table >
                    <thead >
                        <tr>
                            <th>Title</th>
                            <th>Date & Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="reminderTableBody"></tbody>
                </table>
                </div>
            </div>
            </div>
    </main>
    
        
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
